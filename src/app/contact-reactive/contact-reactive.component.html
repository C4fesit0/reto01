<h1>Contact form</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
  <div class="mb-4">
    <label for="form label" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name"
      formControlName="name" required>
      <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
     class="alert alert-danger">This field is required</div>
     <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']"
     class="alert alert-danger">Name must be longer than {{contactForm.get('name')?.errors?.['minlength'].requiredLength}} characters</div>
  </div>

  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label">Are you over 18 years old?</label>
    <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult"
      formControlName="checkAdult" required>
      <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']"
      class="alert alert-danger">This field is required</div>
  </div>
  <div class="mb-4">
    <label for="form label" class="form-label">Departament</label>
    <select name="department" id="department" class="form-select form-select-sm" formControlName="department">
      <option selected value="">Open this select menu</option>
      <option value="marketing">Marketing</option>
      <option value="sales">Sales</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="form label" class="form-label">Comment</label>
    <textarea placeholder="Leave a comment.." class="form-control"
      name="comment" id="comment" rows="4" formControlName="commentt" required></textarea>
      <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']"
      class="alert alert-danger">This field is required</div>
  </div>
  <div class="d-grid float-end gap-2 col-4">
    <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Send</button>
  </div>
</form>
