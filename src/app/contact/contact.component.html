<h1>Contact form</h1>
<form>
  <div class="mb-4">
    <label for="form label" class="form-label">Name</label>
    <input type="text" class="form-control" id="name">
    <div class="invalid-feedback">This field is required</div>
  </div>
  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label">Are you over 18 years old?</label>
    <input type="checkbox" class="form-check-input" id="checkAdult">
    <div class="invalid-feedback">This field is required</div>
  </div>
  <div class="mb-4">
    <label for="form label" class="form-label">Departament</label>
    <select name="departament" id="departament" class="form-select form-select-sm">
      <option selected>Open this select menu</option>
      <option value="marketing">Marketing</option>
      <option value="sales">Sales</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="form label" class="form-label">Comment</label>
    <textarea placeholder="Leave a comment.." class="form-control" name="comment" id="comment" rows="4"></textarea>
    <div class="invalid-feedback">This field is required</div>
  </div>
  <div class="d-grid float-end gap-2 col-4">
    <button type="submit" class="btn btn-info btn-lg">Send</button>
  </div>
</form>
